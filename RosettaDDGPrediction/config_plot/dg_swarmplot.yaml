# Configuration file for plotting a swarmplot showing, for each 
# mutation, the ΔG score of each wild-type and mutant structure 
# present in the ensemble of structures generated by the protocol.


# version of the configuration file
version: 1


#------------------------ OUTPUT FILE OPTIONS ------------------------#


# output file settings (passed to 'matplotlib.pyplot.savefig')
output:
  # DPI (the higher the number, the higher the resolution)
  dpi: 900
  # whether to have a transparent or opaque background
  transparent: True
  # format of the output file
  format: "pdf"
  # bbox in inches. If 'tight', use tight layout for the figure
  bbox_inches: "tight"


#-------------------------- SWARMPLOT OPTIONS ------------------------#


# plot settings
plot:
  
  # plot type
  type: "dg_swarmplot"
  
  # plot options
  options:
    # swarmplot settings (passed to 'sns.swarmplot')
    swarmplot:
      dodge: False

    # x-axis settings  
    xaxis:
      # label settings (passed to 'matplotlib.axes.Axes.set_xlabel')
      label:
        # text of the label
        xlabel: "Mutations"
        # font properties
        fontproperties:
          # name of/path to the font
          fname: !!null
          # font size
          size: 12
      # tick labels settings (passed to 
      # 'matplotlib.axes.Axes.set_xticklabels')  
      ticklabels:
        # tick label rotation
        rotation: 90
        # tick label font properties
        fontproperties:
          # name of/path to the font
          fname: !!null
          # font size
          size: 8
      # interval of values represented on the axis
      interval:
        # interval type 
        type: discrete
      
    # y-axis settings
    yaxis:
      # label settings 
      # (passed to 'matplotlib.axes.Axes.set_ylabel')
      label:
        # text of the label
        ylabel: "ΔG scores (kcal/mol)"
        # font properties
        fontproperties:
          # name of/path to the font
          fname: !!null
          # font size
          size: 12
      # tick labels settings 
      # (passed to 'matplotlib.axes.Axes.set_yticklabels')
      ticklabels:
        # tick label rotation
        rotation: 0
        # tick label font properties
        fontproperties:
          # name of/path to the font
          fname: !!null
          # font size
          size: 8
      # interval of values represented on the axis
      interval:
        # interval type
        type: continuous

    # legend settings (passed to 'matplotlib.pyplot.legend')
    legend:
      # location of the legend
      loc: "best"
      # bbox_to_anchor is for manual legend placement. Assumes
      # the coordinate system is 'transFigure' (the figure
      # coordinate system, not the axes' one)
      bbox_to_anchor: !!seq [1.05, 0.5]
      # whether to draw the legend frame
      frameon: False
      # legend title
      title: "Structures"
      # font properties of the legend
      prop:
        # name of/path to the font
        fname: !!null
        # font size
        size: 10
